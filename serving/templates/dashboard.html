<!DOCTYPE html>
<html>
<head>
  <title>App Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    .section { background: white; padding: 15px; border-radius: 6px; margin-bottom: 20px; box-shadow: 0 2px 5px #ccc; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border-bottom: 1px solid #ddd; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>ML Model Dashboard</h1>

  <div class="section">
    <h2>Status</h2>
    <p>{{ status }}</p>
  </div>

  <div class="section">
    <h2>Requests Processed</h2>
    <p>{{ request_count }}</p>
  </div>

  <div class="section">
    <h2>Request/Response Logs</h2>
    <table>
      <thead>
        <tr><th>Timestamp</th><th>Request</th><th>Response</th></tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr>
          <td>{{ log.timestamp }}</td>
          <td>{{ log.request }}</td>
          <td>{{ log.response }}</td>
        </tr>
        {% else %}
        <tr><td colspan="3">No logs yet</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
